<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감귤마켓-2조</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <section class="signup">
    <header class="signup_header">
      <article>
        <h1>회원가입</h1>
      </article>
    </header>
    <main class="signup_main">
      <form>
        <label for="signup_email" class="signup_email_font">이메일</label>
        <input type="email" id="signup_email" required>
        <label for="signup_password" class="signup_email_font">비밀번호</label>
        <input type="password" id="signup_password" min="3" max="20" required>
        <button class="signup_btn">회원가입</button>
      </form>
    </main>
  </section>
</body>
</html>
